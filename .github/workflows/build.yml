name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-uefi,x86_64-unknown-none

      - name: Check syscall numbers (PAL)
        run: python3 scripts/check-syscall-numbers.py

      - name: Build user program
        run: cd user && cargo build --target x86_64-unknown-none

      - name: Build kernel
        run: cd kernel && cargo build --target x86_64-unknown-uefi

  test:
    runs-on: ubuntu-latest
    needs: build  # build が成功してからテスト実行
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-uefi,x86_64-unknown-none

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 ovmf mtools dosfstools netcat-openbsd

      - name: Build
        run: make build

      - name: Create disk image
        run: make disk-img

      - name: Create ESP directory
        run: mkdir -p esp/EFI/BOOT

      - name: Run selftest
        env:
          SELFTEST_TARGET: base
        run: make test

  test-gui:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-uefi,x86_64-unknown-none

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 ovmf mtools dosfstools netcat-openbsd

      - name: Build
        run: make build

      - name: Create disk image
        run: make disk-img

      - name: Create ESP directory
        run: mkdir -p esp/EFI/BOOT

      - name: Run selftest (GUI)
        env:
          SELFTEST_TARGET: gui
        run: make test
